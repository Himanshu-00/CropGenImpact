<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <!-- Link to your CSS stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation Bar (if applicable) -->
  <!-- Include your navigation bar here -->

  <!-- Blog Posts Section -->
  <section id="recent-posts" class="recent-posts sections-bg">
    <div class="container" data-aos="fade-up">

      <!-- Section Header -->
      <div class="section-header">
        <h2>Recent Blog Posts</h2>
        <p>Stay up-to-date with the latest advancements in crop monitoring and its impact on agriculture.</p>
      </div>

      <!-- Blog Post Cards -->
      <div class="row gy-4">

        <!-- Blog Post 1 -->
        <div class="col-xl-4 col-md-6">
          <article>

            <!-- Post Image -->
            <div class="post-img">
              <img src="/images/DroneCrop.png" alt="Drone flying over a crop field" class="img-fluid">
            </div>

            <!-- Post Category -->
            <p class="post-category">Farmers</p>

            <!-- Post Title with Link -->
            <h2 class="title">
              <a href="blog-details.html">Maximize Yield with Precision: How Crop Monitoring Can Boost Your Bottom Line</a>
            </h2>

            <!-- Post Author and Date -->
            <div class="d-flex align-items-center">
              <img src="/images/farmer_avatar.png" alt="Farmer avatar" class="img-fluid post-author-img flex-shrink-0">
              <div class="post-meta">
                <p class="post-author">CropGen Team</p>
                <p class="post-date">
                  <time datetime="2024-03-19">Today</time>
                </p>
              </div>
            </div>

          </article>
        </div>

        <!-- Repeat the above structure for other blog posts -->

      </div> <!-- End of row -->

    </div> <!-- End of container -->
  </section> <!-- End of recent-posts section -->

  <!-- Footer (if applicable) -->
  <!-- Include your footer here -->

  <!-- Scripts (if applicable) -->
  <!-- Include your JavaScript files here -->

</body>
</html>
